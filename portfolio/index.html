<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Cedeno - Profile</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body, html {
            margin: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #4a3b5d, #2c2135);
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            z-index: 1;
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vw;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.4), transparent 70%);
            border-radius: 50%;
            animation: pulse 4s infinite alternate;
            z-index: 0;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .name {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icons i {
            font-size: 24px;
            color: white;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .about-section {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <img src="/placeholder.svg?height=100&width=100" alt="Juan Cedeno" class="avatar">
        <h1 class="name">Juan Cedeno</h1>
        <div class="social-icons">
            <i data-lucide="github"></i>
            <i data-lucide="twitter"></i>
            <i data-lucide="linkedin"></i>
            <i data-lucide="mail"></i>
        </div>
        <div class="buttons">
            <button class="button">Resume</button>
            <button class="button" id="aboutBtn">
                <i data-lucide="info" class="inline-block mr-1"></i>About
            </button>
            <button class="button">
                <i data-lucide="mail" class="inline-block mr-1"></i>Contact
            </button>
        </div>
        <div id="aboutSection" class="about-section">
            <i data-lucide="info" class="mb-2"></i>
            <p>Full-stack Developer | Tech Enthusiast</p>
            <p>Passionate about creating elegant solutions to complex problems. Always learning, always coding.</p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const aboutBtn = document.getElementById('aboutBtn');
        const aboutSection = document.getElementById('aboutSection');

        aboutBtn.addEventListener('click', () => {
            aboutSection.style.display = aboutSection.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
