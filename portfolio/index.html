<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Cedeno - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-pulse { animation: pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center transition-all duration-500 bg-gradient-to-br from-gray-900 via-purple-900/30 to-gray-900 p-4 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden" aria-hidden="true">
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-purple-900/20 via-gray-900 to-gray-900 animate-pulse"></div>
    </div>
    <button id="themeToggle" class="absolute top-4 right-4 rounded-full z-10 text-white bg-gray-800 transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 p-2" aria-label="Switch to light mode">
        <i data-lucide="sun" class="h-5 w-5"></i>
    </button>
    <main class="text-center space-y-6 max-w-md w-full relative z-10 text-white transition-colors duration-300">
        <div class="w-32 h-32 mx-auto ring-4 ring-purple-500/30 transition-all duration-300 hover:ring-purple-500/50 shadow-xl rounded-full overflow-hidden">
            <img src="/placeholder.svg?height=128&width=128" alt="Juan Cedeno" class="w-full h-full object-cover">
        </div>
        <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600 drop-shadow-md">Juan Cedeno</h1>
        <nav class="flex justify-center space-x-4" aria-label="Social media links">
            <button class="rounded-full transition-all duration-300 bg-white/10 hover:bg-white/20 text-white hover:scale-110 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 p-2" aria-label="GitHub profile">
                <i data-lucide="github" class="h-5 w-5"></i>
            </button>
            <button class="rounded-full transition-all duration-300 bg-white/10 hover:bg-white/20 text-white hover:scale-110 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 p-2" aria-label="Twitter profile">
                <i data-lucide="twitter" class="h-5 w-5"></i>
            </button>
            <button class="rounded-full transition-all duration-300 bg-white/10 hover:bg-white/20 text-white hover:scale-110 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 p-2" aria-label="LinkedIn profile">
                <i data-lucide="linkedin" class="h-5 w-5"></i>
            </button>
            <button class="rounded-full transition-all duration-300 bg-white/10 hover:bg-white/20 text-white hover:scale-110 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 p-2" aria-label="Email contact">
                <i data-lucide="mail" class="h-5 w-5"></i>
            </button>
        </nav>
        <div class="grid grid-cols-3 gap-4" role="group" aria-label="Profile actions">
            <button class="w-full transition-all duration-300 bg-white/10 hover:bg-white/20 text-white rounded-full backdrop-blur-sm hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 py-2 px-4">Resume</button>
            <button id="aboutBtn" class="w-full transition-all duration-300 bg-white/10 hover:bg-white/20 text-white rounded-full backdrop-blur-sm hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 py-2 px-4">
                <i data-lucide="info" class="h-4 w-4 inline-block mr-2"></i>About
            </button>
            <button class="w-full transition-all duration-300 bg-white/10 hover:bg-white/20 text-white rounded-full backdrop-blur-sm hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 py-2 px-4">
                <i data-lucide="mail" class="h-4 w-4 inline-block mr-2"></i>Contact
            </button>
        </div>
    </main>
    <div id="infoBox" class="hidden mt-6 transition-all duration-300 bg-white/10 text-white p-6 rounded-lg max-w-sm text-center backdrop-blur-sm animate-fadeIn shadow-xl shadow-purple-500/20" role="region" aria-label="About Juan Cedeno">
        <i data-lucide="info" class="h-6 w-6 inline-block mb-2"></i>
        <p class="text-sm">
            Full-stack Developer | Tech Enthusiast
            <br>
            Passionate about creating elegant solutions to complex problems. Always learning, always coding.
        </p>
    </div>

    <script>
        lucide.createIcons();

        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const infoBox = document.getElementById('infoBox');
        const aboutBtn = document.getElementById('aboutBtn');
        const main = document.querySelector('main');

        let darkMode = true;

        themeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            updateTheme();
        });

        aboutBtn.addEventListener('click', () => {
            infoBox.classList.toggle('hidden');
        });

        function updateTheme() {
            if (darkMode) {
                body.className = 'min-h-screen flex flex-col items-center justify-center transition-all duration-500 bg-gradient-to-br from-gray-900 via-purple-900/30 to-gray-900 p-4 overflow-hidden';
                themeToggle.innerHTML = '<i data-lucide="sun" class="h-5 w-5"></i>';
                themeToggle.className = 'absolute top-4 right-4 rounded-full z-10 text-white bg-gray-800 transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 p-2';
                themeToggle.setAttribute('aria-label', 'Switch to light mode');
                main.className = 'text-center space-y-6 max-w-md w-full relative z-10 text-white transition-colors duration-300';
                infoBox.className = 'mt-6 transition-all duration-300 bg-white/10 text-white p-6 rounded-lg max-w-sm text-center backdrop-blur-sm animate-fadeIn shadow-xl shadow-purple-500/20';
                document.querySelector('.absolute.inset-0 > div').className = 'absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-purple-900/20 via-gray-900 to-gray-900 animate-pulse';
            } else {
                body.className = 'min-h-screen flex flex-col items-center justify-center transition-all duration-500 bg-gradient-to-br from-purple-100 via-indigo-100 to-purple-200 p-4 overflow-hidden';
                themeToggle.innerHTML = '<i data-lucide="moon" class="h-5 w-5"></i>';
                themeToggle.className = 'absolute top-4 right-4 rounded-full z-10 text-gray-800 bg-white transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-100 p-2';
                themeToggle.setAttribute('aria-label', 'Switch to dark mode');
                main.className = 'text-center space-y-6 max-w-md w-full relative z-10 text-gray-800 transition-colors duration-300';
                infoBox.className = 'mt-6 transition-all duration-300 bg-purple-900/10 text-purple-900 p-6 rounded-lg max-w-sm text-center backdrop-blur-sm animate-fadeIn shadow-xl shadow-purple-300/30';
                document.querySelector('.absolute.inset-0 > div').className = 'absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-purple-300/20 via-indigo-200/20 to-purple-200/20 animate-pulse';
            }
            lucide.createIcons();
        }

        updateTheme();
    </script>
</body>
</html>
