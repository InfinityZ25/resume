    html, body {

    /* Base Theme Styles */
    body {

    body.light-linear {

    body.light-conic {

    body.dark-mesh {

        linear-gradient(135deg, #1a1f2c 25%, transparent 25%) -50px 0,

    /* Continue with more theme variations... */

    @keyframes wave {

    /* Additional utility classes */

    </style><style>
  /* Advanced Theme Variations */
  body.aurora {

  body.holographic {

        rgba(255, 255, 255, 0.2) 75%,
        rgba(255, 255, 255, 0.1) 100%);
    backdrop-filter: blur(10px);

  }

  body.synthwave {

  body.minimal {

  body.minimal-dark {

  /* Enhanced Glass Effects */

  }

</style><script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("mainData", () => ({
        currentThemeIndex: parseInt(localStorage.getItem("themeIndex") || "0"),
        themes: [
          'light-linear',
          'dark-mesh',
          'minimal-dark',
          'aurora',
          'synthwave',
          'holographic',
          'cyberpunk',
          'gradient-mesh',
          'minimal'
        ],
        themeColors: {
          'light-linear': { particle: '#4a5568', text: '#2d3748' },
          'dark-mesh': { particle: '#ff79c6', text: '#f8f8f2' },
          'minimal-dark': { particle: '#ffffff', text: '#ffffff' },
          'aurora': { particle: '#40bf40', text: '#d1fae5' },
          'synthwave': { particle: '#ff1b6b', text: '#ffffff' },
          'holographic': { particle: '#ff1cf7', text: '#ffffff' },
          'cyberpunk': { particle: '#00ff8f', text: '#ffffff' },
          'gradient-mesh': { particle: '#ff79c6', text: '#ffffff' },
          'minimal': { particle: '#000000', text: '#000000' }
        },
        particleSystem: null,
        chatMessages: [],
  
        init() {
          this.applyTheme(this.themes[this.currentThemeIndex]);
          this.initKeyboardShortcuts();
          this.initParticleSystem();
          this.initChatSystem();
        },
  
        initKeyboardShortcuts() {
          document.addEventListener("keydown", (event) => {
            if (event.key === ".") {
              window.location.href = "https://github.dev/InfinityZ25/resume/index.html";
            }
            // Theme switching with number keys
            if (event.key >= '1' && event.key <= '9') {
              const themeIndex = parseInt(event.key) - 1;
              if (themeIndex < this.themes.length) {
                this.currentThemeIndex = themeIndex;
                this.applyTheme(this.themes[themeIndex]);
              }
            }
          });
        },
  
        toggleTheme() {
          this.currentThemeIndex = (this.currentThemeIndex + 1) % this.themes.length;
          localStorage.setItem("themeIndex", this.currentThemeIndex);
          this.applyTheme(this.themes[this.currentThemeIndex]);
        },
  
        applyTheme(theme) {
          // Remove all theme classes
          document.body.classList.remove(...this.themes);
          // Add new theme class
          document.body.classList.add(theme);
          // Update particle colors
          this.updateParticleColors(theme);
          // Update meta theme color
          document.querySelector('meta[name="theme-color"]').setAttribute(
            'content',
            this.themeColors[theme].particle
          );
        },
  
        initParticleSystem() {
          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
          );
          const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById("particle-bg"),
            alpha: true,
          });
  
          renderer.setSize(window.innerWidth, window.innerHeight);
          renderer.setPixelRatio(window.devicePixelRatio);
  
          // Create particles
          const particles = new THREE.BufferGeometry();
          const particleCount = window.innerWidth < 768 ? 2500 : 5000;
          const positions = new Float32Array(particleCount * 3);
          const colors = new Float32Array(particleCount * 3);
  
          for (let i = 0; i < particleCount * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 10;
            positions[i + 1] = (Math.random() - 0.5) * 10;
            positions[i + 2] = (Math.random() - 0.5) * 10;
  
            colors[i] = Math.random();
            colors[i + 1] = Math.random();
            colors[i + 2] = Math.random();
          }
  
          particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
          particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
  
          const material = new THREE.PointsMaterial({
            size: 0.015,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
          });
  
          this.particleSystem = new THREE.Points(particles, material);
          scene.add(this.particleSystem);
  
          camera.position.z = 5;
  
          // Mouse interaction
          let mouseX = 0;
          let mouseY = 0;
          let targetRotationX = 0;
          let targetRotationY = 0;
  
          document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
  
            targetRotationX = mouseY * 0.5;
            targetRotationY = mouseX * 0.5;
          });
  
          // Animation loop
          const animate = () => {
            requestAnimationFrame(animate);
  
            // Smooth rotation
            this.particleSystem.rotation.x += (targetRotationX - this.particleSystem.rotation.x) * 0.05;
            this.particleSystem.rotation.y += (targetRotationY - this.particleSystem.rotation.y) * 0.05;
  
            renderer.render(scene, camera);
          };
  
          animate();
  
          // Handle window resize
          window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
          });
        },
  
        updateParticleColors(theme) {
          if (!this.particleSystem) return;
  
          const colors = this.particleSystem.geometry.attributes.color;
          const themeColor = this.themeColors[theme].particle;
          const color = new THREE.Color(themeColor);
  
          for (let i = 0; i < colors.count; i++) {
            colors.setXYZ(i, color.r, color.g, color.b);
          }
  
          colors.needsUpdate = true;
        },
  
        initChatSystem() {
          // Simulate chat messages
          setInterval(() => {
            if (this.chatMessages.length > 50) {
              this.chatMessages.shift();
            }
            
            const messages = [
              "Hello from Paris! ðŸ‡«ðŸ‡·",
              "Amazing stream!",
              "Can you explain that last part?",
              "Just subscribed! ðŸŽ‰",
              "Interesting approach to ML!"
            ];
  
            this.chatMessages.push({
              id: Date.now(),
              user: `User${Math.floor(Math.random() * 1000)}`,
              message: messages[Math.floor(Math.random() * messages.length)],
              timestamp: new Date().toLocaleTimeString()
            });
  
            this.$nextTick(() => {
              const chatContainer = document.querySelector('.chat-container');
              chatContainer.scrollTop = chatContainer.scrollHeight;
            });
          }, 5000);
        }
      }));
    });
  </script>
  </body>
