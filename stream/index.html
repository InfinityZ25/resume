<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>
      Juan Cedeno - ML Engineer, Researcher, and Founder | Orlando, FL
    </title>
    <meta
      name="description"
      content="Juan Cedeno, ML Engineer and CEO of Hynix in Orlando, FL. Passionate about creating elegant solutions to complex problems in machine learning and technology."
    />
    <meta
      name="keywords"
      content="Juan Cedeno, ML Engineer, Machine Learning, Tech Enthusiast, Hynix, Orlando, Florida"
    />
    <link rel="canonical" href="https://jcedeno.us" />
    <meta name="robots" content="index, follow" />
    <meta
      property="og:title"
      content="Juan Cedeno - ML Engineer & Tech Enthusiast"
    />
    <meta
      property="og:description"
      content="Juan Cedeno, ML Engineer and CEO of Hynix in Orlando, FL. Passionate about creating elegant solutions to complex problems in machine learning and technology."
    />
    <meta property="og:url" content="https://jcedeno.us" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="theme-color" content="#4a5568" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
      defer
    ></script>

    <script src="tailwind.config.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    x-data="mainData"
    :class="{ 'dark': darkMode }"
    class="font-sans text-gray-800 dark:text-gray-200 transition-colors duration-300 no-select"
  >
    <canvas id="particle-bg" class="background-blur"></canvas>

    <div class="fixed top-4 right-4 z-50 flex space-x-2">
      <a
        href="/posts"
        class="p-2 rounded-full bg-white/20 dark:bg-black/20 shadow-lg transition-all duration-300 hover:bg-white/30 dark:hover:bg-black/30 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-secondary animate__animated animate__fadeIn"
        aria-label="Blog"
      >
        <i class="fas fa-blog text-xl"></i>
      </a>
      <button
        @click="toggleDarkMode()"
        aria-label="Toggle Dark Mode"
        class="p-2 rounded-full bg-white/20 dark:bg-black/20 shadow-lg transition-all duration-300 hover:bg-white/30 dark:hover:bg-black/30 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-secondary animate__animated animate__fadeIn"
      >
        <i x-show="!darkMode" class="fas fa-moon text-xl"></i>
        <i x-show="darkMode" class="fas fa-sun text-xl"></i>
      </button>
    </div>

    <main class="flex-grow flex items-center justify-center p-4">
      <div
        class="text-center bg-white/90 dark:bg-black/80 backdrop-blur-md rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 animate__animated animate__fadeIn animate__faster main-card"
        @mouseenter="focusCard(true)"
        @mouseleave="focusCard(false)"
      >
        <div
          class="w-24 h-24 sm:w-32 sm:h-32 mx-auto mb-4 sm:mb-6 rounded-full overflow-hidden border-4 border-primary dark:border-secondary transition-transform duration-300 hover:scale-105 animate__animated animate__zoomIn animate__faster profile-pic-container"
        >
          <img
            src="assets/photo.png"
            alt="Juan Cedeno"
            class="w-full h-full object-cover no-select no-drag"
            loading="eager"
            fetchpriority="high"
            width="128"
            height="128"
            ondragstart="return false;"
            oncontextmenu="return false;"
          />
          <div class="profile-pic-overlay"></div>
        </div>
        <h1
          class="text-3xl sm:text-4xl font-bold mb-1 name-gradient animate__animated animate__fadeInUp animate__faster"
        >
          Juan Cedeno
        </h1>
        <p
          class="text-sm font-medium mb-4 text-black dark:text-white animate__animated animate__fadeInUp animate__faster copyable"
          style="animation-delay: 0.1s"
          @click="copyToClipboard('@thejcedeno')"
        >
          @thejcedeno
        </p>
        <nav
          class="flex justify-center gap-4 mb-4 sm:mb-6 animate__animated animate__fadeInUp animate__faster"
          style="animation-delay: 0.2s"
        >
          <a
            href="https://github.com/infinityz25"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="GitHub Profile"
            class="text-primary hover:text-secondary dark:text-secondary dark:hover:text-primary transition-colors duration-300"
          >
            <i class="fab fa-github text-2xl"></i>
          </a>
          <a
            href="https://x.com/thejcedeno"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="X Profile"
            class="text-primary hover:text-secondary dark:text-secondary dark:hover:text-primary transition-colors duration-300"
          >
            <svg class="h-7 w-7" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
              />
            </svg>
          </a>
          <a
            href="https://linkedin.com/in/realjcedeno"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn Profile"
            class="text-primary hover:text-secondary dark:text-secondary dark:hover:text-primary transition-colors duration-300"
          >
            <i class="fab fa-linkedin text-2xl"></i>
          </a>
          <a
            href="mailto:dev@jcedeno.us"
            aria-label="Email Juan Cedeno"
            class="text-primary hover:text-secondary dark:text-secondary dark:hover:text-primary transition-colors duration-300"
          >
            <i class="fas fa-envelope text-2xl"></i>
          </a>
        </nav>
        <div
          class="flex flex-col sm:flex-row justify-center gap-4 mb-4 sm:mb-6 animate__animated animate__fadeInUp animate__faster"
          style="animation-delay: 0.3s"
        >
          <a
            href="/resume"
            class="inline-flex items-center justify-center gap-2 px-4 py-2 rounded-full bg-primary/20 dark:bg-secondary/20 hover:bg-primary/30 dark:hover:bg-secondary/30 transition-all duration-300 text-sm font-semibold text-primary dark:text-secondary"
          >
            <i class="fas fa-file-alt text-xl"></i>
            <span>Resume</span>
          </a>
          <button
            @click="toggleAbout()"
            class="inline-flex items-center justify-center gap-2 px-4 py-2 rounded-full bg-primary/20 dark:bg-secondary/20 hover:bg-primary/30 dark:hover:bg-secondary/30 transition-all duration-300 text-sm font-semibold text-primary dark:text-secondary"
          >
            <i class="fas fa-info-circle text-xl"></i>
            <span x-text="showAbout ? 'Hide About' : 'About'"></span>
          </button>
        </div>
        <div
          x-ref="aboutSection"
          :class="{'show': showAbout}"
          class="about-section bg-gray-100/80 dark:bg-gray-800/80 p-4 rounded-lg mt-4 sm:mt-6 text-gray-800 dark:text-gray-200"
        >
          <h2 class="sr-only">About Juan Cedeno</h2>
          <p>
            ML-Engineer | Tech Enthusiast<br />
            Passionate about creating elegant solutions to complex problems. CEO
            Hynix, building the future today.
          </p>
        </div>
      </div>
    </main>

    <div id="toast">Copied to clipboard!</div>

    <div
      id="dollar-icon"
      class="text-primary dark:text-secondary"
      x-data="{ clickCount: 0, lastClickTime: 0 }"
      @click="
        const now = new Date().getTime();
        if (now - lastClickTime < 500) {
          clickCount++;
          if (clickCount === 4) {
            window.location.href = 'https://cash.app/$thejcedeno';
          }
        } else {
          clickCount = 1;
        }
        lastClickTime = now;
      "
    >
      <i class="fas fa-dollar-sign"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>
