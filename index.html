<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juan Cedeno - ML Engineer & Tech Enthusiast | Orlando, FL</title>
    <meta
      name="description"
      content="Juan Cedeno, ML Engineer and CEO of Hynix in Orlando, FL. Passionate about creating elegant solutions to complex problems in machine learning and technology."
    />
    <meta
      name="keywords"
      content="Juan Cedeno, ML Engineer, Machine Learning, Tech Enthusiast, Hynix, Orlando, Florida"
    />
    <link rel="canonical" href="https://jcedeno.us" />
    <meta name="robots" content="index, follow" />
    <meta
      property="og:title"
      content="Juan Cedeno - ML Engineer & Tech Enthusiast"
    />
    <meta
      property="og:description"
      content="Juan Cedeno, ML Engineer and CEO of Hynix in Orlando, FL. Passionate about creating elegant solutions to complex problems in machine learning and technology."
    />
    <meta
      property="og:image"
      content="https://api.dicebear.com/6.x/micah/svg?seed=theveryrealjcedeno"
    />
    <meta property="og:url" content="https://jcedeno.us" />
    <meta name="twitter:card" content="summary_large_image" />

    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-gradient-light: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        --bg-gradient-dark: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
      }
      @keyframes moveStripes {
        0% {
          transform: translateX(-50%) skew(-45deg);
        }
        100% {
          transform: translateX(0%) skew(-45deg);
        }
      }
      .bg-animation {
        animation: moveStripes 10s linear infinite;
      }
    </style>
  </head>
  <body
    x-data="mainData"
    :class="{ 'dark': darkMode }"
    class="h-full font-sans text-gray-800 dark:text-gray-200 transition-colors duration-300"
  >
    <div
      class="fixed inset-0 z-[-1] opacity-50 overflow-hidden"
      :style="darkMode ? 'background: var(--bg-gradient-dark)' : 'background: var(--bg-gradient-light)'"
    >
      <div class="absolute inset-0 bg-animation">
        <div
          class="absolute w-[200%] h-[10%] top-0 bg-animation"
          style="
            background: linear-gradient(
              45deg,
              rgba(255, 255, 255, 0.15) 25%,
              rgba(255, 255, 255, 0.2) 25%,
              rgba(255, 255, 255, 0.2) 50%,
              rgba(255, 255, 255, 0.15) 50%,
              rgba(255, 255, 255, 0.15) 75%,
              rgba(255, 255, 255, 0.2) 75%,
              rgba(255, 255, 255, 0.2) 100%
            );
            background-size: 50px 50px;
            transform: skew(-45deg);
          "
        ></div>
        <div
          class="absolute w-[200%] h-[10%] top-[20%] bg-animation"
          style="
            background: linear-gradient(
              45deg,
              rgba(255, 255, 255, 0.15) 25%,
              rgba(255, 255, 255, 0.2) 25%,
              rgba(255, 255, 255, 0.2) 50%,
              rgba(255, 255, 255, 0.15) 50%,
              rgba(255, 255, 255, 0.15) 75%,
              rgba(255, 255, 255, 0.2) 75%,
              rgba(255, 255, 255, 0.2) 100%
            );
            background-size: 50px 50px;
            transform: skew(-45deg);
          "
        ></div>
        <div
          class="absolute w-[200%] h-[10%] top-[40%] bg-animation"
          style="
            background: linear-gradient(
              45deg,
              rgba(255, 255, 255, 0.15) 25%,
              rgba(255, 255, 255, 0.2) 25%,
              rgba(255, 255, 255, 0.2) 50%,
              rgba(255, 255, 255, 0.15) 50%,
              rgba(255, 255, 255, 0.15) 75%,
              rgba(255, 255, 255, 0.2) 75%,
              rgba(255, 255, 255, 0.2) 100%
            );
            background-size: 50px 50px;
            transform: skew(-45deg);
          "
        ></div>
        <div
          class="absolute w-[200%] h-[10%] top-[60%] bg-animation"
          style="
            background: linear-gradient(
              45deg,
              rgba(255, 255, 255, 0.15) 25%,
              rgba(255, 255, 255, 0.2) 25%,
              rgba(255, 255, 255, 0.2) 50%,
              rgba(255, 255, 255, 0.15) 50%,
              rgba(255, 255, 255, 0.15) 75%,
              rgba(255, 255, 255, 0.2) 75%,
              rgba(255, 255, 255, 0.2) 100%
            );
            background-size: 50px 50px;
            transform: skew(-45deg);
          "
        ></div>
        <div
          class="absolute w-[200%] h-[10%] top-[80%] bg-animation"
          style="
            background: linear-gradient(
              45deg,
              rgba(255, 255, 255, 0.15) 25%,
              rgba(255, 255, 255, 0.2) 25%,
              rgba(255, 255, 255, 0.2) 50%,
              rgba(255, 255, 255, 0.15) 50%,
              rgba(255, 255, 255, 0.15) 75%,
              rgba(255, 255, 255, 0.2) 75%,
              rgba(255, 255, 255, 0.2) 100%
            );
            background-size: 50px 50px;
            transform: skew(-45deg);
          "
        ></div>
      </div>
    </div>

    <button
      @click="toggleDarkMode()"
      class="fixed top-4 right-4 p-2 rounded-full bg-white/20 dark:bg-black/20 shadow-lg transition-all duration-300 hover:bg-white/30 dark:hover:bg-black/30 focus:outline-none focus:ring-2 focus:ring-white/50 dark:focus:ring-gray-500/50"
    >
      <i x-bind:data-lucide="darkMode ? 'sun' : 'moon'" class="w-6 h-6"></i>
    </button>

    <main class="flex items-center justify-center min-h-screen p-4">
      <div
        class="text-center max-w-md w-full p-8 bg-white/15 dark:bg-black/30 backdrop-blur-md rounded-2xl shadow-xl border border-white/20 dark:border-gray-700/30"
      >
        <div
          class="w-32 h-32 mx-auto mb-6 rounded-full overflow-hidden border-4 border-white/30 dark:border-gray-700/50 transition-transform duration-300 hover:scale-105"
        >
          <img
            src="https://api.dicebear.com/6.x/micah/svg?seed=theveryrealjcedeno"
            alt="Avatar of Juan Cedeno"
            class="w-full h-full object-cover"
          />
        </div>
        <h1
          class="text-4xl font-bold mb-4 text-white dark:text-pink-400 text-shadow"
        >
          Juan Cedeno
        </h1>
        <nav class="flex justify-center gap-4 mb-6">
          <a
            href="https://github.com/infinityz25"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="GitHub Profile"
            class="text-current hover:text-white dark:hover:text-pink-400 transition-colors duration-300"
          >
            <i data-lucide="github" class="w-6 h-6"></i>
          </a>
          <a
            href="https://x.com/thejcedeno"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Twitter Profile"
            class="text-current hover:text-white dark:hover:text-pink-400 transition-colors duration-300"
          >
            <i data-lucide="twitter" class="w-6 h-6"></i>
          </a>
          <a
            href="https://linkedin.com/in/realjcedeno"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn Profile"
            class="text-current hover:text-white dark:hover:text-pink-400 transition-colors duration-300"
          >
            <i data-lucide="linkedin" class="w-6 h-6"></i>
          </a>
          <a
            href="mailto:dev@jcedeno.us"
            aria-label="Email Juan Cedeno"
            class="text-current hover:text-white dark:hover:text-pink-400 transition-colors duration-300"
          >
            <i data-lucide="mail" class="w-6 h-6"></i>
          </a>
        </nav>
        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-6">
          <a
            href="/resume"
            class="inline-flex items-center justify-center gap-2 px-4 py-2 rounded-full bg-white/20 dark:bg-gray-700/30 hover:bg-white/30 dark:hover:bg-gray-600/50 transition-all duration-300 text-sm font-semibold"
          >
            <i data-lucide="file-text" class="w-5 h-5"></i>
            <span>Resume</span>
          </a>
          <button
            @click="showAbout = !showAbout"
            class="inline-flex items-center justify-center gap-2 px-4 py-2 rounded-full bg-white/20 dark:bg-gray-700/30 hover:bg-white/30 dark:hover:bg-gray-600/50 transition-all duration-300 text-sm font-semibold"
          >
            <i data-lucide="info" class="w-5 h-5"></i>
            <span>About</span>
          </button>
        </div>
        <section
          x-show="showAbout"
          x-transition
          class="bg-white/10 dark:bg-gray-800/30 p-4 rounded-lg mt-6"
        >
          <h2 class="sr-only">About Juan Cedeno</h2>
          <p>
            ML-Engineer | Tech Enthusiast<br />
            Passionate about creating elegant solutions to complex problems. CEO
            Hynix, building the future today.
          </p>
        </section>
      </div>
    </main>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("mainData", () => ({
          darkMode: localStorage.getItem("theme") === "dark",
          showAbout: false,
          init() {
            if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
              this.darkMode = true;
            }
            this.$nextTick(() => {
              lucide.createIcons();
            });
          },
          toggleDarkMode() {
            this.darkMode = !this.darkMode;
            localStorage.setItem("theme", this.darkMode ? "dark" : "light");
          },
        }));
      });
    </script>
  </body>
</html>
