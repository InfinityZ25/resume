    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .name-gradient {
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.3));
        }
        .dark .name-gradient {
            background: linear-gradient(to right, #ff79c6, #8be9fd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.5));
        }
        #particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body x-data="mainData" :class="{ 'dark': darkMode }" class="h-full font-sans text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <canvas id="particle-bg"></canvas>

    <div class="fixed top-4 right-4 z-50">
        <button @click="toggleDarkMode()" aria-label="Toggle Dark Mode" class="p-2 rounded-full bg-white/20 dark:bg-black/20 shadow-lg transition-all duration-300 hover:bg-white/30 dark:hover:bg-black/30 focus:outline-none focus:ring-2 focus:ring-white/50 dark:focus:ring-gray-500/50">
            <i x-bind:data-lucide="darkMode ? 'sun' : 'moon'" x-ref="darkModeIcon" class="w-6 h-6"></i>
        </button>
    </div>

    <main class="relative z-10 flex items-center justify-center min-h-screen p-4">
        <div class="text-center max-w-md w-full p-8 bg-white/10 dark:bg-black/30 backdrop-blur-md rounded-2xl shadow-xl border border-white/20 dark:border-gray-700/30">
            <div class="w-32 h-32 mx-auto mb-6 rounded-full overflow-hidden border-4 border-white/30 dark:border-gray-700/50 transition-transform duration-300 hover:scale-105">
                <img src="https://api.dicebear.com/6.x/micah/svg?seed=theveryrealjcedeno" alt="Avatar of Juan Cedeno" class="w-full h-full object-cover" loading="lazy" />
            </div>
            <h1 class="text-4xl font-bold mb-1 name-gradient">Juan Cedeno</h1>
            <p class="text-sm font-medium mb-4 text-gray-200 dark:text-gray-400">@thejcedeno</p>
            <nav class="flex justify-center gap-4 mb-6">
                <a href="https://github.com/infinityz25" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile" class="text-white hover:text-gray-300 dark:hover:text-pink-400 transition-colors duration-300">
                    <i data-lucide="github" class="w-6 h-6" aria-labelledby="github-icon"><span id="github-icon" class="sr-only">GitHub Icon</span></i>
                </a>
                <a href="https://x.com/thejcedeno" target="_blank" rel="noopener noreferrer" aria-label="Twitter Profile" class="text-white hover:text-gray-300 dark:hover:text-pink-400 transition-colors duration-300">
                    <i data-lucide="twitter" class="w-6 h-6" aria-labelledby="twitter-icon"><span id="twitter-icon" class="sr-only">Twitter Icon</span></i>
                </a>
                <a href="https://linkedin.com/in/realjcedeno" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile" class="text-white hover:text-gray-300 dark:hover:text-pink-400 transition-colors duration-300">
                    <i data-lucide="linkedin" class="w-6 h-6" aria-labelledby="linkedin-icon"><span id="linkedin-icon" class="sr-only">LinkedIn Icon</span></i>
                </a>
                <a href="mailto:dev@jcedeno.us" aria-label="Email Juan Cedeno" class="text-white hover:text-gray-300 dark:hover:text-pink-400 transition-colors duration-300">
                    <i data-lucide="mail" class="w-6 h-6" aria-labelledby="mail-icon"><span id="mail-icon" class="sr-only">Mail Icon</span></i>
                </a>
            </nav>
            <div class="flex flex-col sm:flex-row justify-center gap-4 mb-6">
                <a href="/resume" class="inline-flex items-center justify-center gap-2 px-4 py-2 rounded-full bg-white/20 dark:bg-gray-700/30 hover:bg-white/30 dark:hover:bg-gray-600/50 transition-all duration-300 text-sm font-semibold text-white">
                    <i data-lucide="file-text" class="w-5 h-5" aria-labelledby="resume-icon"><span id="resume-icon" class="sr-only">Resume Icon</span></i>
                    <span>Resume</span>
                </a>
                <button @click="showAbout = !showAbout" class="inline-flex items-center justify-center gap-2 px-4 py-2 rounded-full bg-white/20 dark:bg-gray-700/30 hover:bg-white/30 dark:hover:bg-gray-600/50 transition-all duration-300 text-sm font-semibold text-white">
                    <i data-lucide="info" class="w-5 h-5" aria-labelledby="about-icon"><span id="about-icon" class="sr-only">About Icon</span></i>
                    <span>About</span>
                </button>
            </div>
            <section x-show="showAbout" x-transition class="bg-white/10 dark:bg-gray-800/30 p-4 rounded-lg mt-6 text-white">
                <h2 class="sr-only">About Juan Cedeno</h2>
                <p>
                    ML-Engineer | Tech Enthusiast<br>
                    Passionate about creating elegant solutions to complex problems. CEO
                    Hynix, building the future today.
                </p>
            </section>
        </div>
    </main>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('mainData', () => ({
                darkMode: localStorage.getItem('theme') === 'dark',
                showAbout: false,
                init() {
                    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        this.darkMode = true;
                    }
                    this.$nextTick(() => {
                        lucide.createIcons();
                        this.initParticleBackground();
                    });
                },
                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('theme', this.darkMode ? 'dark' : 'light');
                    this.$nextTick(() => {
                        lucide.createIcons({
                            icons: {
                                [this.darkMode ? 'sun' : 'moon']: this.$refs.darkModeIcon
                            }
                        });
                        this.updateParticleColor();
                    });
                },
                initParticleBackground() {
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('particle-bg'), alpha: true });
                    renderer.setSize(window.innerWidth, window.innerHeight);

                    const particles = new THREE.BufferGeometry();
                    const particleCount = 5000;
                    const posArray = new Float32Array(particleCount * 3);

                    for (let i = 0; i < particleCount * 3; i++) {
                        posArray[i] = (Math.random() - 0.5) * 5;
                    }

                    particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

                    const material = new THREE.PointsMaterial({
                        size: 0.005,
                        color: this.darkMode ? 0xffffff : 0x000000,
                    });

                    const particlesMesh = new THREE.Points(particles, material);
                    scene.add(particlesMesh);

                    camera.position.z = 2;

                    let mouseX = 0;
                    let mouseY = 0;

                    document.addEventListener('mousemove', (event) => {
                        mouseX = event.clientX / window.innerWidth - 0.5;
                        mouseY = event.clientY / window.innerHeight - 0.5;
                    });

                    const animate = () => {
                        requestAnimationFrame(animate);

                        particlesMesh.rotation.y += 0.001;
                        particlesMesh.rotation.x += mouseY * 0.001;
                        particlesMesh.rotation.y += mouseX * 0.001;

                        renderer.render(scene, camera);
                    };

                    animate();

                    window.addEventListener('resize', () => {
                        camera.aspect = window.innerWidth / window.innerHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(window.innerWidth, window.innerHeight);
                    });

                    this.updateParticleColor = () => {
                        material.color.setHex(this.darkMode ? 0xffffff : 0x000000);
                    };
                }
            }));
        });
    </script>
</body>
</html>
